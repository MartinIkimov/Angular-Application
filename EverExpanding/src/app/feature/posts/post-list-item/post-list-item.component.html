<div>
    <div class="row border-bottom border-top border-altGreyLight justify-content-start">
        <div class="col-auto mx-4">
            <a [routerLink]="['/users/profile', post.authorId]">
                <h3 class="mt-3 text-lightGreen">{{post.author}}</h3>
            </a>
        </div>
        <div class="col-6">
            <a [routerLink]="['/posts', post.id, 'details']">
                <h3 class="mt-3 text-lightGreen">{{post.title}}</h3>
            </a>
        </div>
    </div>
    <a [routerLink]="['/posts', post.id, 'details']">
        <p class="m-3 text-white">{{post.description | slice: 0 : 200}}</p>
        <div *ngIf="post.media != null" class="d-flex justify-content-center">
            <img class="img-fluid" src="{{post.media.url}}" style="height: 250px" alt="Title image">
        </div>
    </a>

    <div class="row">
        <div class="d-flex justify-content-end">
            <a *ngFor="let category of post.categories" [category]="category" class="rounded bg-altGrey text-lightGreen m-2 p-2">{{category.name}}</a>
        </div>
    </div>
</div>
