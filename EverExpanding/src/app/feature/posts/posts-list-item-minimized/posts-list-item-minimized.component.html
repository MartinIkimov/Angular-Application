<div>
    <div class="row border-bottom border-top border-altGreyLight justify-content-start">
        <div class="col-auto mx-4">
            <a [routerLink]="['/posts',post.id,'details']">
                <h3 class="mt-3 text-lightGreen" >{{post.createdOn | date :'short'}}</h3>
            </a>
        </div>
        <div class="col-6">
            <a [routerLink]="['/posts',post.id,'details']">
                <h3 class="mt-3 text-lightGreen" >{{post.title}}</h3>
            </a>
        </div>
    </div>
    <a [routerLink]="['/posts',post.id,'details']">
        <p class="m-3 text-white" >{{post.description | slice: 0 : 200}}</p>
        <div *ngIf="post.media != null" class="d-flex justify-content-center">
            <img class="img-fluid" src="{{post.media.url}}" style="height: 250px"
                 alt="Title image">
        </div>
    </a>
</div>
