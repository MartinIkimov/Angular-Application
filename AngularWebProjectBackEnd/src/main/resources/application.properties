bezkoder.app.jwtExpirationMs=86400000
bezkoder.app.jwtSecret=${JWTSECRETKEY}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/testBackEndDB?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${USERNAME}
spring.datasource.password=${PASSWORD}
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.mvc.hiddenmethod.filter.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.cloudinary.api-key=${CLOUDINARY_API_KEY}
spring.cloudinary.api-secret=${CLOUDINARY_API_SECRET}
spring.cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
